<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Administración ELISE</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
    </h:head>

    <h:body>
        <h:form id="formAdministracion">
            <p:growl id="growlMensajes" showDetail="true" />

            <h:outputScript library="js" name="calendar_es.js" />
            <h:outputScript library="js" name="timeline_es.js" />

            <p:layout id="layoutPrincipal" fullPage="true">
                <p:layoutUnit id="layoutUnitEncabezadoAdministracion" size="75" position="north" resizable="false" closable="false"
                              collapsible="true" style="text-align: center;">
                    <h:outputLabel value="ELISE" style="font-size: 250%; font-family: sans-serif;" />
                    <p:commandButton value="Cerrar sesión" action="index" style="float: right;" />
                </p:layoutUnit>

                <p:layoutUnit id="layoutUnitMenuAdministracion" position="west" size="25%" header="Menú principal" style="text-align: center;">
                    <p:menu style="border: none; width: 100%;">
                        <p:menuitem value="Puntos de luz" action="#{administracionControl.inicializarPuntosLuz}" update="panelGroupAdministracion" />
                        <p:menuitem value="Incidentes reportados" action="#{administracionControl.inicializarIncidentesReportados}" update="panelGroupAdministracion" />
                        <p:menuitem value="Usuarios" action="#{administracionControl.inicializarAdministracionUsuarios}" update="panelGroupAdministracion" />
                        <p:menuitem value="Estadísticas" action="#{administracionControl.inicializarEstadisticas}" update="panelGroupAdministracion" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit id="layoutUnitAdministracion" position="center" size="75%">
                    <h:panelGroup id="panelGroupAdministracion" style="width: 100%;">
                        <h:panelGrid id="panelGridAdministracionPuntosLuz" rendered="#{administracionControl.opcion == 1}" width="100%">
                            <ui:include src="administracion/puntosLuz.xhtml" />
                        </h:panelGrid>

                        <h:panelGrid id="panelGridIncidentesReportados" rendered="#{administracionControl.opcion == 2}" width="100%">
                            <ui:include src="administracion/incidentesPuntoLuz.xhtml" />
                        </h:panelGrid>

                        <h:panelGrid id="panelGridAdministracionUsuarios" rendered="#{administracionControl.opcion == 3}" width="100%">
                            <ui:include src="administracion/administracionUsuarios.xhtml" />
                        </h:panelGrid>

                        <h:panelGrid id="panelGridEstadisticas" rendered="#{administracionControl.opcion == 4}" width="100%">
                            <ui:include src="administracion/estadisticas.xhtml" />
                        </h:panelGrid>

                        <h:panelGrid id="panelGridParametricas" rendered="#{administracionControl.opcion == 5}" width="100%">
                            <ui:include src="administracion/parametricas.xhtml" />
                        </h:panelGrid>
                    </h:panelGroup>
                </p:layoutUnit>
            </p:layout>
        </h:form>

        <ui:include src="modal/detallePuntoLuz.xhtml" />
        <ui:include src="modal/reportarIncidente.xhtml" />
        <ui:include src="modal/detalleIncidente.xhtml" />
    </h:body>
</html>
