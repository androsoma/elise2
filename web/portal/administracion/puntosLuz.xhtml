<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:gmap id="gmapPuntosLuzAdministracion" center="5.067738, -75.510030" zoom="15" type="ROADMAP" widgetVar="gmapPuntosLuzAdministracion" 
            model="#{administracionControl.modeloMapaAdministracion}" style="width:100%; height:500px;">
        <p:ajax event="overlaySelect" listener="#{administracionControl.marcadorSeleccionadoAdministracion}" />

        <p:gmapInfoWindow maxWidth="100000"> 
            <p:outputPanel style="text-align: center;">
                <h:panelGrid width="100%">
                    <h:outputText id="outputTextInfoPunto" value="#{administracionControl.puntoLuzSeleccionado.ubicacionPunto.direccion}" style="font-weight: bold;" />
                    <p:commandButton id="commandButtonDetallePunto" value="Ver detalle" style="font-weight: bold;"
                                     action="#{administracionControl.editarPuntoLuz}"
                                     onclick="PF('dialogDetallePuntoLuz').show();"
                                     update=":formDetallePuntoLuz" />

                    <p:commandButton id="commandButtonReportarIncidente" value="Reportar incidente"
                                     action="#{administracionControl.inicializarReporteIncidente}"
                                     onclick="PF('dialogReportarIncidente').show();"
                                     update=":formReportarIncidente" />
                </h:panelGrid>
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
</html>
